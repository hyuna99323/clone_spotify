<!DOCTYPE html>
<!-- 03_google_clone.html -->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../fonts/fontAwesome/css/all.min.css">
  <link rel="stylesheet" href="../fonts/ibm_Plex/IBMPlex.css">

  
  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/04_google_clone.css">
  <script src="../js/common/modernizr-custom.js"></script>
  <title>google login clone</title>
  <link rel="shortcut icon" href="../carrot.png" type="image/png">
  <link rel="apple-touch-icon" href="../carrot.png">
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <header id="headBox">
      <h1>
        <a href="./a_content.html" class="logo">google</a>
      </h1>
    </header>
    <section id="loginBox">
      <h2>로그인</h2>
      <h3>google 계정 사용</h3>
      <form action="#" method="POST">
        <fieldset class="login_email">
          <legend class="blind">이메일 주소 입력</legend>
          <input type="text" name="log_email" placeholder="이메일 또는 휴대전화" value="">
          <ul>
            <li class="email_finder">
              <a href="#">이메일을 잊으셨나요?</a>
            </li>
            <li class="more_content">내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요.
              <a href="#">자세히 알아보기</a>
            </li>
          </ul>
          <div class="bottom">
            <a href="#" class="">계정 만들기</a>
            <button type="button" class="next_btn">다음</button>
          </div>
        </fieldset>
      </form>
    </section>
  </div>
  <footer id="footBox">
    <select name="lang_select" id="lang">
      <option value="english">english</option>
      <option value="korean" selected="">한국어</option>
      <option value="japanese">日本語</option>
      <option value="chinese">中文（香港</option>
    </select>
    <div class="bottom_right">
      <a href="#">도움말</a>
      <a href="#">개인정보처리방침</a>
      <a href="#">약관</a>
    </div>
  </footer>

  <!-- script -->
  <script></script>
  
</body>
</html>
